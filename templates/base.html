<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reddit Clone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/1038c1131d.js"></script>
    <style>
        #navbarNav{
            text-align:right;
        }
        td{
            padding-right:1em;
        }
    </style>
    </head>
<body>
    <nav class="navbar navbar-light bg-light inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><i class="fas fa-check-circle fa-2x"></i></a>
            </div>
            <ul class="nav mavbar-nav navbar-right">
            	<li><a href="/">Home</a></li>
                <li><a href="/todo">Todo</a></li>
	            <li class="dropdown">
		            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Accounts<span class="caret"></span></a>
		            <ul class="dropdown-menu">
			            <li><a href="/accounts/register">Register</a></li>
			            <li><a href="/accounts/login">Login</a></li>
			            <li><a href="/accounts/logout">Logout</a></li>
		            </ul>
	            </li>
            </ul>
        </div>
    </nav>



    <nav class="navbar navbar-expand-lg navbar-light bg-light inverse">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a class="navbar-brand" href="#">Todo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="col-6">
                <div class="collapse navbar-collapse navbar-right" id="navbarNav">
                    <ul class="navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a href="#" onClick="document.getElementById('logout').submit()">Log Out</a></li>
                            <li class="nav-item">
                                <form id="logout" action="{% url 'accounts:logout' %}" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden">
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>

        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
