<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reddit Clone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <style>
        #navbarNav{
            text-align:right;
        }
        td{
            padding-right:1em;
        }
    </style>
    </head>
<body>
    <nav class="navbar navbar-light bg-light inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="row">
                    <div class="col-sm-12">
                        <a class="navbar-brand" href="/"><i class="fas fa-check-circle fa-2x"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        TODO
                    </div>
                </div>
            </div>
            <ul class="nav mavbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="/todo">Todo</a></li>
                {% endif %}
	            <li class="dropdown">
		            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="far fa-user fa-2x"></i><span class="caret"></span></a>
		            <ul class="dropdown-menu">
                        {% if user.is_authenticated %}
			                <li><a href="/accounts/logout">Logout</a></li>
                        {% else %}
                            <li><a href="/accounts/register">Register</a></li>
			                <li><a href="/accounts/login">Login</a></li>
                        {% endif %}
		            </ul>
	            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
