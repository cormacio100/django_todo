{% extends 'base.html' %}
{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}
    <div class="container contents">
        <div class="row">
            <div class="col-sm-3">
                &nbsp;
            </div>
            <div class="col-sm-6">
                <h1>Login</h1>
                <hr>
            </div>
            <div class="col-sm-3">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                &nbsp;
            </div>
            <div class="col-sm-6">
                <form name="loginForm" action="{% url 'accounts:login' %}" method="POST" >
                    {% csrf_token %}
                    <div>
                        <label>Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
            <div class="col-sm-3">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                &nbsp;
            </div>
            <div class="col-sm-6 contents">
                <a href="{% url 'accounts:register' %}">Register as a New User</a>
            </div>
            <div class="col-sm-3">
                &nbsp;
            </div>
        </div>
{% endblock %}
