{% extends 'base.html' %}
{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}
    <div class="container contents">
        <div class="row">
            <div class="col-sm-3">
                &nbsp;
            </div>
            <div class="col-sm-6">
                <h1>Register</h1>
                <hr>
            </div>
            <div class="col-sm-3">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                &nbsp;
            </div>
            <div class="col-sm-6">
                <form name="loginForm" role="form" method="POST" action="{% url 'accounts:register' %}">
                    {% csrf_token %}
                    <div>
                        <label>Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password1" name="password1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password Confirmation</label>
                        <input type="password" id="password2" name="password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
            <div class="col-sm-3">
                &nbsp;
            </div>
        </div>





    <h2>Sign Up</h2>
    <form action="{% url 'accounts:register' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="usernamexxxxxx" required><br>
        <label for="password1">Password:</label><br>
        <input type="password" name="password1" id="password1xxx" required><br>
        <label for="password2">Confirm Password:</label><br>
        <input type="password" name="password2" id="password2xxx    " required><br><br>
        <input type="submit" class="btn btn-primary" value="Sign Up!">
    </form>
{% endblock %}
